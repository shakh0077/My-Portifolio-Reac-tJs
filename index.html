<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Asosiy SEO Meta Teglar -->
    <title>Shakh Web Developer | Professional Portfolio</title>
    <meta name="description" content="Professional web developer portfolio showcasing React projects, front-end development skills, and UI/UX design expertise.">
    <meta name="keywords" content="web developer, portfolio, React, front-end, UI/UX, JavaScript, HTML, CSS">
    <meta name="author" content="Shakh">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" href="/src/assets/favicon-32x32.png" type="image/x-icon">
    
    <!-- Open Graph / Social Media Meta Teglar -->
    <meta property="og:title" content="Shakh Web Developer | Professional Portfolio">
    <meta property="og:description" content="Professional web developer portfolio showcasing React projects and front-end development skills.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourportfolio.com">
    <meta property="og:image" content="https://yourportfolio.com/src/assets/portfolio-preview.jpg">
    
    <!-- Twitter Meta Teglar -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shakh Web Developer | Professional Portfolio">
    <meta name="twitter:description" content="Professional web developer portfolio showcasing React projects and front-end development skills.">
    <meta name="twitter:image" content="https://yourportfolio.com/src/assets/portfolio-preview.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourportfolio.com">
    
    <!-- Theme Color (Mobile Browserlar uchun) -->
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/src/assets/apple-touch-icon.png">
